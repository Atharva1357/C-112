<html>

<head>
    <title>Hand Gesture Idendifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>
            <h3 class="btn btn-primary heading">Hand Gesture Idendifier
                <br>
                <span>&#128076;</span><span>This Looks Amazing!</span>
                <span>&#128077;</span><span>All the best</span>
                <span>&#9996;</span><span>That was a Marvalous Victory</span>
            </h3>

            <br><br>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label style="color: red;">Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label style="color: blue">Hand Sign: </label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emoji"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label style="color: green">Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-danger">Predict Hand GESTURE</button>
            </div>

        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
